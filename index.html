<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .profile {
            margin-top: 100px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 50px;
        }
        .buttons .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .btn-red {
            background-color: red;
        }
        .btn-green {
            background-color: green;
        }
        .btn-yellow {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="circle"></div>
        <h1>Hello</h1>
        <p>I'm Malak Mousa, 17 years old, a programmer skilled in Python, HTML, and C++.</p>
    </div>
    <div class="buttons">
        <a href="#projects" class="btn btn-red">Projects</a>
        <a href="#resume" class="btn btn-green">Resume</a>
        <a href="#contact" class="btn btn-yellow">Contact</a>
    </div>
</body>
</html>
